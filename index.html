<!DOCTYPE html>
<html>
    <head>
        <title>Mario Kart Racing</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <img src="lakitu_red.png"  onclick="startRace()" class="lakitu" alt="lakitu" />

        <img id="luigiwin" onclick="reset()" src="luigi_win.png" class="win" />

        <img src="finish_line.png" class="finishline" />

    </body>
    <script src="app.js"></script>
</html>
